<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Partytown Test Page" />
    <title>Document</title>
    <link
      rel="icon"
      id="favicon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ‰</text></svg>"
    />
  </head>
  <body>
    <h1>Document</h1>
    <ul>
      <li>
        <strong>getElementById()</strong>
        <code id="test0"></code>
        <script type="text/partytown">
          document.getElementById('test0').textContent = 'textContent';
          document.body.className = 'test0'
        </script>
      </li>

      <li>
        <strong>getElementsByTagName('h1')[0]</strong>
        <code id="test1"></code>
        <script type="text/partytown">
          const elm = document.getElementsByTagName('h1')[0];
          document.getElementById('test1').innerText = elm.textContent;
        </script>
      </li>

      <li>
        <strong>querySelector('h1')</strong>
        <code id="test2"></code>
        <script type="text/partytown">
          const elm = document.querySelector('h1');
          document.getElementById('test2').innerHTML = elm.textContent;
        </script>
      </li>

      <li>
        <strong>querySelectorAll('h1')[0]</strong>
        <code id="test3"></code>
        <script type="text/partytown">
          const elm = querySelectorAll('h1')[0];
          document.getElementById('test3').innerHTML = elm.textContent;
        </script>
      </li>

      <li>
        <strong>get document.title</strong>
        <code id="test4"></code>
        <script type="text/partytown">
          document.getElementById('test4').textContent = document.title;
        </script>
      </li>

      <li>
        <strong>set document.title</strong>
        <code id="test5"></code>
        <script type="text/partytown">
          document.title += '!!!';
          document.getElementById('test5').textContent = document.title;
        </script>
      </li>

      <li class="completed">
        <script type="text/partytown">
          const elm = document.createElement('strong');
          elm.textContent = 'completed';
          elm.id = 'completed';
          document.querySelector('.completed').appendChild(elm);
        </script>
      </li>
    </ul>

    <hr />
    <p><a href="/">All Tests</a></p>

    <script src="/~partytown/partytown.debug.js" async defer></script>
  </body>
</html>
