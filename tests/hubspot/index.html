    <script>
      (function (window, document, config, script) {
        function addPatch(target, initConfig, fullPath, targetPath, key, hasProps) {
          for (key in initConfig) {
            hasProps = targetPath = fullPath + '.' + key;
            if (!addPatch((target[key] = {}), initConfig[key], targetPath)) {
              target[key] = function () {
                ptq.push(targetPath, arguments);
              };
            }
          }
          return hasProps;
        }

        window.ptq = [];

        config = window.partytown || {};
        addPatch(window, config.init || {});

        script = document.createElement('script');
        script.async = script.defer = true;
        script.src = '/~partytown/partytown.' + (config.debug ? 'debug.js' : 'js');
        document.head.appendChild(script);
      })(window, document);
    </script>
